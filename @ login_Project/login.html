<!--Simple html based login page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login </h1>
    <p><b>Name</b> </p>
    <input type="text" placeholder="enter your name"> </input>
    <br> 
    </br>
        <p><b>Email</b></p>
    
        <input type="email" placeholder="enter your E-mail"> </input>
    <br> 
    </br>
    <p><b>Phone no </b> </p>
    <input type="tel" placeholder="Enter Your Contact Number"> </input>
    <p><b>Date of Birth </b> </p>
    <input type="date"placeholder=""></input>
    
    <p><b>Gender</b> </p>
    <form>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male">
    
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female">
    
        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender" value="other">
    </form>
    <br>     </br>
    <label for="file"><b>Select Your file:  </b></label>
    <br> 
    </br>
    <input type="file"></input>
    <br>
</br>
    <label for="pincode"><b>Select your pin code:</b></label>
    <select id="pincode" name="pincode">
        <option value="pincode_1">121103</option>
        <option value="pincode_2">121106</option>
        <option value="pincode_3">7599931298</option>
        <option value="pincode_4">1604</option>
        <option value="pincode_5">i don't no</option>
    </select>
    <p><b>Feedback</b></p>
    <textarea  rows="3 "> </textarea>
    <br></br>
<button type="submit"style="color:blue"><u>Submit</u></button>
</body>
</html>
